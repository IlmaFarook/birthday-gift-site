<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <h1>Today is Simba's Birthday</h1>
        <img id="pet-img" src="Cat.jpg">
        <h2 id="bdy-age">2 years old</h2>
        <h4 id="bdy-date">04.06.2020</h4>
    </div>

    <div class="gift-section">
        <div class="title-controller">
            <h2 class="gift-title">Here's how happy I am for you today</h2>
        </div>
        <h3 class="gift-hint">Hover over the gift</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room</h2>
        <div class="gift-img" id="gift-img-playtime"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with <span>ONE</span> word</h2>
        <div class="gift-img" id="gift-img-soft"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend</h2>
        <div class="gift-img" id="gift-img-party"></div>
    </div>

    <p id="footer">Be blessed forever, my dear partner!</p>
</body>

</html>
